{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="text-center">
        <h2>Sign up</h2>
    </div>
    <div class="col-8 offset-2">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </form>
        <p class="text-center">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
{% endblock %}
