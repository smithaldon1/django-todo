{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class="buttons mt-3 p-2">
        <a class="btn btn-secondary" href="{% url 'home' %}">Home</a>
        <a class="btn btn-secondary mx-2" href="{% url 'login' %}">Login</a>
    </div>
    <div class="col-6 offset-3 mt-3">
        <div class="card text-center p-2">
            <h3>Forgot your password?</h3>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        </div>
    </div>
    <div class="col-6 offset-3">
        <div class="card text-center p-2 mt-3">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Send Me Instructions!">
            </form>
        </div>
    </div>
{% endblock %}
