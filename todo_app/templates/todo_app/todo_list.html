
{% extends 'base.html' %}

{% block content %}
    <div class="text-center my-2">
        <h3>Due More</h3>
        <a href="{% url 'logout' %}" class="btn btn-secondary">LOG OUT</a>
    </div>
    <div class="text-center my-2">
        <h5>Hello {{ request.user.username }}</h5>
        <a class="btn btn-primary my-3" id="create-btn" href="/create">Create a todo</a>
    </div>
    <div class="col-4 offset-4">
    {% for todo in todo_list %}
        <div class="card mt-3">
            <div class="card-header">
                <a href="/{{ todo.id }}"><h4>{{ todo.name }}</h4></a>
            </div>
            <div class="card-body">
                <p><i>Due Date: {{ todo.due_date }}</i></p>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
